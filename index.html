<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classwork/Practice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="box container-fluid col-md-12 row yellow">[container-fluid]
    <div class="container">
        <div class="box header container col-md-12 row blue">[header]</div>
        <div class="box nav container col-md-12 row green">[nav]</div>
        <div class="row">
            <div class="box content container col-md-9 red">[content]</div>
            <div class="box aside container col-md-3 light-blue">[aside]</div>
        </div> <!--Why does it poke out on the right?-->
        <div>
            <div class="box promo container col-md-3 orange">[promo 1]</div>
            <div class="box promo container col-md-3 orange">[promo 2]</div>
            <div class="box promo container col-md-3 orange">[promo 3]</div>
            <div class="box promo container col-md-3 orange">[promo 4]</div>
        </div>
        <div class="box footer container col-md-12 black">[footer]</div> <!--Why do the orange and black divs appear 'indented'?-->
    </div>
</div>
</body>
</html>
